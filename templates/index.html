<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Brain Prediction</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Brain Prediction</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Predict</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1><i class="fas fa-brain"></i> BRAIN PREDICTION</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <div id="drop-area" class="drag-drop">
                            <p>Drag & Drop your image here or click to upload</p>
                            <input type="file" id="fileInput" name="file" class="form-control-file" accept="image/*" style="display:none;">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Predict">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="result" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
